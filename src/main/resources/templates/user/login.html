<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Reminder - 로그인</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap">
</head>
<body>
<div class="container in">
  <h1>로그인</h1>

  <form th:action="@{/user/signin}" method="post" th:object="${loginRequest}">
    <label for="email">이메일:</label>
    <input type="email" id="email" name="email" th:value="${loginRequest.email}" placeholder="이메일" required>
    <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

    <label for="password">비밀번호:</label>
    <input type="password" id="password" name="password" th:value="${loginRequest.password}" placeholder="비밀번호" required>
    <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>

    <button type="submit">로그인</button>
  </form>

  <p>계정이 없으신가요? <a href="/user/signup" >회원 가입</a></p>
</div>
</body>
</html>
