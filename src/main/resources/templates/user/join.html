<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Reminder - 회원 가입</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap">
</head>
<body>
<div class="container in">
  <h1>회원 가입</h1>

  <form th:action="@{/user/signup}" method="post" th:object="${joinRequest}">
    <label for="email">이메일:</label>
    <input type="email" id="email" name="email" th:value="${joinRequest.email}" placeholder="이메일" required>
    <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

    <label for="password">비밀번호:</label>
    <input type="password" id="password" name="password" th:value="${joinRequest.password}" placeholder="비밀번호" required>
    <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>

    <label for="passwordCheck">비밀번호 확인:</label>
    <input type="password" id="passwordCheck" name="passwordCheck" th:value="${joinRequest.passwordCheck}" placeholder="비밀번호 확인" required>
    <div class="error" th:if="${#fields.hasErrors('passwordCheck')}" th:errors="*{passwordCheck}"></div>

    <button type="submit">회원 가입</button>
  </form>

  <p>이미 계정이 있으신가요? <a href="/user/signin">로그인</a></p>
</div>
</body>
</html>
